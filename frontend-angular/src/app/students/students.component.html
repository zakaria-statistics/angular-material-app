<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Students list
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <mat-form-field appearance="outline" style="padding: 10px 0">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia"  #input>
      </mat-form-field>

      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef> Payments </th>
          <td mat-cell *matCellDef="let student">
            <button mat-raised-button color="primary">payments</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns ;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
